<!DOCTYPE html>
<html lang="ru">

<head>

<body>
  <h2>Сountdown timer #1</h2>

  <div id="timer-1">
    <div class="timer">
      <div class="timer__items">
        <div class="timer__item timer__days">99</div>
        <div class="timer__item timer__hours">99</div>
        <div class="timer__item timer__minutes">99</div>
        <div class="timer__item timer__seconds">99</div>
      </div>
    </div>

    <h2>Select a future date & time</h2>
    <input class="input-date-time" type="datetime-local" name="calendar" />

    <p class="text">Press any key</p>
    <div class="btn-wrap">
      <button type="button" data-action="start" class="btn btn-start">Start</button>
      <button type="button" data-action="stop" class="btn btn-pause">Stop</button>
      <button type="button" data-action="reset" class="btn btn-stop">Reset</button>
    </div>
  </div>
